<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategi-Yatzy ver 2.6 - Elektroniske terninger</title>
    <link rel="stylesheet" href="yatzy.css">
    <style>
        #main-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }
        #game {
            flex: 3;
            min-width: 500px;
        }
        #side-panel {
            flex: 1;
            min-width: 200px;
        }
        #highscore-list {
            list-style-type: decimal;
            padding-left: 20px;
        }
        #highscore-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    
    <h1>Strategi Yatzy</h1>
    <div id="main-container">
        <div id="game">
            <div id="dice-and-button-container">
                <div id="dice-container">
                    <!-- Dice will be generated by JavaScript -->
                </div>
                <button id="roll-button">Roll Dice</button>
            </div>
            <table id="scoreboard-table">
                <thead>
                </thead>
                <tbody id="scoreboard">
                </tbody>
                <tfoot>
                </tfoot>
            </table>
            <div id="total-score">
                <strong>Totalsum: <span id="total-score-value">0</span></strong>
            </div>
            <div id="game-controls" style="width: 100%;">
                <button id="toggle-totalsum-button">Vis/Skjul Totalsum</button>
                <button id="toggle-highscore-button">Vis/Skjul Highscore</button>
                <button id="new-game-button">Nytt Spill</button>
                <button id="undo-button">Angre</button>
            </div>
        </div>
        <div id="side-panel" style="display: none;">
            <h2>High Scores</h2>
            <ol id="highscore-list"></ol>
            <button id="clear-highscore-button">Slett Highscores</button>
        </div>
    </div>

    <script src="yatzy_electronic.js"></script>
    <script>
        document.getElementById('toggle-totalsum-button').addEventListener('click', function() {
            var totalScore = document.getElementById('total-score');
            if (totalScore.style.display === 'none') {
                totalScore.style.display = 'block';
            } else {
                totalScore.style.display = 'none';
            }
        });
    </script>
    
</body>
</html>
