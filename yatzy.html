<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategi Yatzy ver 2.3</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 2; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            text-align: center;
        }

        #main-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }
        #game {
            flex: 3;
            min-width: 500px;
        }
        #side-panel {
            flex: 1;
            min-width: 200px;
        }
        #highscore-list {
            list-style-type: decimal;
            padding-left: 20px;
        }
        #highscore-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="choice-modal" class="modal">
        <div class="modal-content">
            <h2>Velg spilltype</h2>
            <p>Vil du spille med elektroniske eller manuelle terninger?</p>
            <button id="electronic-dice-btn">Elektroniske terninger</button>
            <button id="manual-dice-btn">Manuelle terninger</button>
        </div>
    </div>

    <h1>Strategi Yatzy</h1>
    <div id="main-container">
        <div id="game">
            <div id="dice-and-button-container">
                <div id="dice-container">
                    <!-- Dice will be generated by JavaScript -->
                </div>
                <button id="roll-button">Roll Dice</button>
            </div>
            <table id="scoreboard-table">
                <thead>
                </thead>
                <tbody id="scoreboard">
                </tbody>
                <tfoot>
                </tfoot>
            </table>
            <div id="total-score">
                <strong>Totalsum: <span id="total-score-value">0</span></strong>
            </div>
            <div id="game-controls" style="width: 100%;">
                <button id="toggle-highscore-button">Vis/Skjul Highscore</button>
                <button id="new-game-button">Nytt Spill</button>
                <button id="undo-button">Angre</button>
            </div>
        </div>
        <div id="side-panel" style="display: none;">
            <h2>High Scores</h2>
            <ol id="highscore-list"></ol>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        window.addEventListener('load', function() {
            var modal = document.getElementById('choice-modal');
            var electronicBtn = document.getElementById('electronic-dice-btn');
            var manualBtn = document.getElementById('manual-dice-btn');

            // Show the modal only if the user hasn't been redirected from the manual page
            if (document.referrer.indexOf('yatzy2.html') === -1) {
                 modal.style.display = 'block';
            }

            electronicBtn.onclick = function() {
                modal.style.display = 'none';
            }

            manualBtn.onclick = function() {
                window.location.href = 'yatzy2.html';
            }
        });
    </script>
</body>
</html>
